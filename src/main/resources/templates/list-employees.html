<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<div class="container">
		<h3>List Employees</h3>
		<hr />

		<a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
		<table class="table table-bordered table-striped" id="employeeTable">

			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Department</th>
					<th>Update</th>
					<th>Delete</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.department}"></td>
					<td class="text-center"><a th:href="@{/showUpdateForm(employeeId=${employee.id})}"><span class="material-icons">
								update
							</span></a></td>
					<td class="text-center"><a th:href="@{/deleteEmployee(employeeId=${employee.id})}"><span class="material-icons">
								delete
							</span></a></td>
					
				</tr>
			</tbody>

		</table>
	</div>

</body>


<html>
